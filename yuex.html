		<h1 style="text-align: center;color: azure;">悦 享 诗 歌</h1>
		<p style="color: bisque;text-align: center;">夏天，
		<br>如果这条街没有鞋匠，
		<br>我就打着赤脚，
		<br>站在太阳下看太阳，
		<br>我想到在白天出生的孩子，
		<br>一定是出于故意，
		<br>你来人间一趟，
		<br>你要看看太阳，
		<br>和你的心上人，
		<br>一起走在街上，
		<br>了解她，
		<br>也要了解太阳，
		<br>夏天的太阳，
		<br>太阳，
		<br>当年基督入世，
		<br>也在这太阳下长大。
